<html>
	<head>
		<title>PhotoFrame</title>
		<script type="text/javascript" src="jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="handlebars-v4.0.11.js"></script>
		<script type="text/javascript" src="index.js"></script>
	</head>
	<body>
		<script type="text/javascript">
		$(document).ready(function(){
			// First, load, compile and register all templates we need
			templates = new TemplateEngine();
			templates.load(['main.template'], function(){ 
				// Initiate the webpage
				$('body').append(templates.get('main.template')());
			});
		});
		</script>
	</body>
</html>
